<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Nombres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylenombre.css') }}">
</head>
<body>
  <h1>Formulario de Nombres</h1>
    <form method="POST">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1" required><br><br>

        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2" required><br><br>

        <label for="nombre3">Nombre 3:</label>
        <input type="text" id="nombre3" name="nombre3" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    {% if nombre_mayor and longitud_mayor %}
        <h2>Resultados</h2>
        <p>El nombre con mayor cantidad de caracteres es: <strong>{{ nombre_mayor }}</strong></p>
        <p>El nombre contiene: <strong>{{ longitud_mayor }}</strong> caracteres</p>
    {% endif %}
</body>
</html>
